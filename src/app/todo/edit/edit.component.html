<section>
  <mat-card class="edit-container">
    <h1 class="title">Tarefas</h1>
    <mat-card-content>
      <form [formGroup]="todoForm" (submit)="editar()">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Nome da tarefa</mat-label>
            <input
              matInput
              placeholder="Tarefa"
              formControlName="nome"
              required
            />
            <mat-hint>Informe o nome da tarefa que deseja editar</mat-hint>
            <mat-error *ngIf="nome.errors?.['required']">
              <span style="color: red">Campo Obrigatório</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Status da Tarefa</mat-label>
            <mat-select required appearance="fill" formControlName="status">
              <mat-option selected disabled>Sem seleção</mat-option>
              <mat-option value="0">Pendente</mat-option>
              <mat-option value="1">Em andamento</mat-option>
              <mat-option value="2">Concluído</mat-option>
            </mat-select>
            <mat-hint>Informe o status da tarefa que deseja</mat-hint>
          </mat-form-field>
        </div>
        <div class="btn-edit-container">
          <button mat-raised-button color="primary" [disabled]="nome.status != 'VALID'">Atualizar</button>
        </div>
      </form>
      <div>{{ msg }}</div>
    </mat-card-content>
  </mat-card>
</section>
